<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css" >
	</head>
	<body>
		<div id="sidebar" class="container"
			<button class="closebutton" onclick="sidebarClose()">&#9776;</button>
			<h1 class="header">Las Vegas Casinos</h1>
		</div>	
		<span style="font-size: 25px" onclick="sidebarOpen()">&#9776;</span>

		<div id="map"></div>
		
		<script>
			var map;

			var markers = [];

			function initMap() {
				//constructor creates a new map - only center and zoom are requred.
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 36.0827366, lng: -115.1110119},
					zoom: 13
				});
				
				//marker locations
				var locations = [
					{title: "Mandalay Bay", location: {lat: 36.092325, lng: -115.174344}},
					{title: "T-Mobile Arena", location: {lat: 36.102898, lng: -115.178425}},
					{title: "Paris Hotel", location: {lat: 36.112422, lng: -115.171678}},
					{title: "Caesars Palace", location: {lat: 36.116987, lng: -115.175125}},
					{title: "Stratosphere", location: {lat: 36.14752, lng: -115.155908}}
					];

				var largeInfowindow = new google.maps.InfoWindow();
				var defaultIcon = makeMarkerIcon('0091ff');
				var highlightedIcon = makeMarkerIcon('FFFF24');
				var bounds = new google.maps.LatLngBounds();
				for (var i = 0; i < locations.length; i++) {
					var position = locations[i].location;
					var title = locations[i].title;
					var marker = new google.maps.Marker({
						map: map,
						position: position,
						title: title,
						icon: defaultIcon,
						animation: google.maps.Animation.DROP,
						id: i
					});
					markers.push(marker);
					bounds.extend(marker.position);
					marker.addListener('click', function() {
						populateInfoWindow(this, largeInfowindow);
					});
					marker.addListener('mouseover', function() {
						this.setIcon(highlightedIcon);
					});
					marker.addListener('mouseout', function() {
						this.setIcon(defaultIcon);
					});
				}
				map.fitBounds(bounds);

								
			}
			function populateInfoWindow(marker, infowindow) {
				if (infowindow.marker !=marker) {
					infowindow.marker = marker;
					infowindow.setContent('<div>' + marker.title + '</div>');
					infowindow.open(map, marker);
					infowindow.addListener('closeclick',function(){
						infowindow.setMarker(null);
						infowindow.close();
					});
					var streetViewService = new google.maps.StreetViewService();
					var radius = 50;

					function getStreetView(data, status) {
						if (status == google.maps.StreetViewStatus.OK) {
							var nearStreetViewLocation = data.location.latLng;
							var heading = google.maps.geometry.spherical.computeHeading(
								nearStreetViewLocation, marker.position);
								infowindow.setContent('<div>' + marker.title + '</div><div id="pano" class="map-info-window"></div>');
								var panoramaOptions = {
									position: nearStreetViewLocation,
									pov: {
										heading: heading,
										pitch: 30
									}
								};
							var panorama = new google.maps.StreetViewPanorama(
								document.getElementById('pano'), panoramaOptions);
						} else {
							infowindow.setContent('div' + marker.title + '</div>' +
								'<div>No Street View Found</div>');
						}
					}
					streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
					infowindow.open(map, marker);
				}
			}
			function makeMarkerIcon(markerColor) {
				var markerImage = new google.maps.MarkerImage(
					'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|'+ markerColor +
					'|40|_|%E2%80%A2',
					new google.maps.Size(21, 34),
					new google.maps.Point(0, 0),
					new google.maps.Point(10, 34),
					new google.maps.Size(21, 34));
				return markerImage;
			}
			function sidebarOpen() {
				document.getElementById("sidebar").style.display = "20%";				
			}
			function sidebarClose() {
				document.getElementById("sidebar").style.display = "0%";
			}
		</script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyCSdGUm5yjbrlRlObfBxTkj10fTao5GGjg&v=3&callback=initMap">

		</script>
	</body>
</html>
