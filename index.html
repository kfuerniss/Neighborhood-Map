<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<button id="hide-unhide" onclick="hideUnhide()">"Hide/Unhide"</button>
		<div id="container" class="containerBox">
			<div id="sidebar" class="locationSidebar">
				<h1>Las Vegas Casinos</h1>
				<input type="text" id="searchInput" data-bind="textInput: searchCasinos" placeholder="Search...">
				<hr>	
			</div>
			<span>Casinos</span>
			<ul id="casino-list" data-bind="foreach: casinosList">
				<li><button class="casinoButton" data-bind="text: $data.title, click: selectClick"></button></li>
			</ul>
		</div>	
		<div id="map">
		</div>
		<script async defer	src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyCSdGUm5yjbrlRlObfBxTkj10fTao5GGjg&v=3&callback=initMap"></script>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
